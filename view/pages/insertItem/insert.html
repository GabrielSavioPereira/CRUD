<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque - Inserir e Retirar</title>
<link rel="stylesheet" href="../../style/insert.css">
</head>
<body>

  <h1>Inserir e Retirar Itens</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="inserir">Inserir Itens</button>
    <button class="tab-btn" data-tab="retirar">Retirar Itens</button>
  </div>

  <div class="form-container">

    <!-- Formulário de Inserir -->
    <div id="inserir" class="form-content active">
      <form id="form-inserir">
        <label for="produto-inserir">Produto</label>
        <input type="text" id="produto-inserir" name="produto" required />

        <label for="quantidade-inserir">Quantidade</label>
        <input type="number" id="quantidade-inserir" name="quantidade" min="1" required />

        <label for="responsavel-inserir">Responsável</label>
        <input type="text" id="responsavel-inserir" name="responsavel" required />

        <label for="sector-retirar">Setor</label>
        <input type="text" id="sector-retirar" name="Sector" required />

        <label for="data-inserir">Data</label>
        <input type="date" id="data-inserir" name="data" required />

        <button type="submit">Registrar Entrada</button>
      </form>
    </div>

    <!-- Formulário de Retirar -->
    <div id="retirar" class="form-content">
      <form id="form-retirar">
        <label for="produto-retirar">Produto</label>
        <input type="text" id="produto-retirar" name="produto" required />

        <label for="quantidade-retirar">Quantidade</label>
        <input type="number" id="quantidade-retirar" name="quantidade" min="1" required />

        <label for="responsavel-retirar">Responsável</label>
        <input type="text" id="responsavel-retirar" name="responsavel" required />

        <label for="sector-retirar">Setor</label>
        <input type="text" id="sector-retirar" name="Sector" required />

        <label for="data-retirar">Data</label>
        <input type="date" id="data-retirar" name="data" required />

        <button type="submit">Registrar Saída</button>
      </form>
    </div>

  </div>

  <script>
    // Controle de abas
    const tabs = document.querySelectorAll('.tab-btn');
    const forms = document.querySelectorAll('.form-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        forms.forEach(f => {
          f.id === target ? f.classList.add('active') : f.classList.remove('active');
        });
      });
    });

    // Define data atual nos inputs date
    function setDateToday(inputId) {
      const input = document.getElementById(inputId);
      const today = new Date().toISOString().split('T')[0];
      input.value = today;
    }
    setDateToday('data-inserir');
    setDateToday('data-retirar');

    // Exemplo simples para capturar o submit e mostrar no console
    document.getElementById('form-inserir').addEventListener('submit', e => {
      e.preventDefault();
      const produto = e.target.produto.value;
      const quantidade = e.target.quantidade.value;
      const responsavel = e.target.responsavel.value;
      const data = e.target.data.value;

      alert(`Entrada registrada:\nProduto: ${produto}\nQuantidade: ${quantidade}\nResponsável: ${responsavel}\nData: ${data}`);

      e.target.reset();
      setDateToday('data-inserir');
    });

    document.getElementById('form-retirar').addEventListener('submit', e => {
      e.preventDefault();
      const produto = e.target.produto.value;
      const quantidade = e.target.quantidade.value;
      const responsavel = e.target.responsavel.value;
      const data = e.target.data.value;

      alert(`Saída registrada:\nProduto: ${produto}\nQuantidade: ${quantidade}\nResponsável: ${responsavel}\nData: ${data}`);

      e.target.reset();
      setDateToday('data-retirar');
    });
  </script>
  
</body>
</html>
