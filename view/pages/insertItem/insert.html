<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque - Inserir e Retirar</title>
<link rel="stylesheet" href="../../../style/insert.css">
</head>
<body>

  <h1>Entrada e Saida de Itens</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="inserir">Inserir Itens</button>
    <button class="tab-btn" data-tab="retirar">Retirar Itens</button>
  </div>

  <div class="form-container">


    <div id="inserir" class="form-content active">
      <form id="form-inserir" action="../../../script/entries.php" method="post">
         <label for="item_id">ID do Produto:</label>
    <input type="number" id="item_id" name="item_id" required>

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required>

    <label for="employee_id">ID do Funcionário:</label>
    <input type="number" id="employee_id" name="employee_id" required>

    <label for="supplier_id">ID do Fornecedor:</label>
    <input type="number" id="supplier_id" name="supplier_id" required>

    <button type="submit">Registrar Entrada</button>
      </form>
    </div>

    
    <div id="retirar" class="form-content">
      <form id="form-retirar" action="../../../script/exits.php" method="post">
         <label for="item_id">ID do Produto:</label>
    <input type="number" id="item_id" name="item_id" required>

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required>

    <label for="employee_id">ID do Funcionário:</label>
    <input type="number" id="employee_id" name="employee_id" required>

    <label for="supplier_id">ID do Fornecedor:</label>
    <input type="number" id="supplier_id" name="supplier_id" required>
    
    <label for="destination">Destino:</label>
    <input type="text" id="destination" name="destination" required>

    <button type="submit">Registrar Saida</button>
      </form>
    </div>

  </div>

  <script>
    // Controle de abas
    const tabs = document.querySelectorAll('.tab-btn');
    const forms = document.querySelectorAll('.form-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        forms.forEach(f => {
          f.id === target ? f.classList.add('active') : f.classList.remove('active');
        });
      });
    });

    // Define data atual nos inputs date
    function setDateToday(inputId) {
      const input = document.getElementById(inputId);
      const today = new Date().toISOString().split('T')[0];
      input.value = today;
    }
    setDateToday('data-inserir');
    setDateToday('data-retirar');

</script>

  
</body>
</html>
